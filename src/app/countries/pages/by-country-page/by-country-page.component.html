<h2>
  Por Pais
</h2>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box (onDebounce)="searchByCountry($event)"
                       [placeHolder]="'Por pais'"
                       [initialValue]="initialValue"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <hr />
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
