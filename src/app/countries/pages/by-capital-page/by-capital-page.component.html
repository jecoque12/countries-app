<h2>
  Por capital
</h2>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box [placeHolder]="'Por capital'"
                       (onDebounce)="searchByCapital($event)"
                       [initialValue]="initialValue"></shared-search-box>


  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <hr />
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
