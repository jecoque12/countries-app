<h2>
  Por region
</h2>
<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- <shared-search-box (onDebounce)="searchByRegion($event)"
                       [placeHolder]="'Por region'"></shared-search-box> -->


    <button class="btn mx-2"
            *ngFor="let region of regions"
            [ngClass]="{ 'btn-outline-primary':selectedRegion === region} "
            (click)="searchByRegion(region)">
      {{region}}
    </button>

  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
